	<script type="text/javascript">
            
  

 function onBodyLoad() {
       
        //Add the PhoneGap deviceready event listener
        document.addEventListener("deviceready", onDeviceReady, false);
      }

      function onDeviceReady() {
        //PhoneGap initialized    
	
       //set filename of ini....
       filename = "decoded_sms.ini";
	startINI();
      }
      
      function writesms_dataToFile() {
      var sms = new Array();
      sms[0]= {"accname":"SPR 9437","TransactionType":"Bet","Date":"20/06/12","Location":"SETTLEMENT/C - INTERNET BETALING DEBIET","amount":"-900.00","balance":"1,671.33"};
      sms[1] = {"accname":"SPR 9437","TransactionType":"Gesk","Date":"30/12/11","Location":"SETTLEMENT/C - INTERNET BETALING DEBIET","amount":"-199.90","balance":"93.85"};
     
	for (var k=0; k<sms.length; k++) {
	console.log("iniset: "+k);

</script>
